<!DOCTYPE html>
<html lang="en-us">
{% include head.html %}

<body>
    <nav class="s-nav js-stacks-topbar">
        <div class="grid grid__center h100 fc-medium">Sample navigation</div>
    </nav>
    <div class="stacks-wrapper">
        {% include navigation.html %}

        <main class="stacks-body js-stacks-content">
            <div class="grid mx-auto wmx9 stacks-body--container">
                <div class="grid--cell w100 wmx100">
                    <div id="content">
                        {% if page.title %}
                            <h1 class="stacks-h1">
                                {{ page.title }}
                            </h1>
                        {% endif %}

                        {% if page.description %}
                            <p class="stacks-copy stacks-copy__lg">
                                {{ page.description }}
                            </p>
                        {% endif %}

                        {{ content }}
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
{% include footer.html %}
</html>
