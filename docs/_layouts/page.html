<!DOCTYPE html>
<html lang="en-us">
{% include head.html %}

<body>
    <nav class="s-nav js-stacks-topbar">
        <div class="grid grid__center h100 fc-medium">Sample navigation</div>
    </nav>
    <div class="stacks-wrapper">
        {% include navigation.html %}

        <main class="grid stacks-body js-stacks-content">
            <div class="grid--cell stacks-menu order-last">
                <ul class="ps-sticky grid gs4 gsy fd-column stacks-nav__secondary js-secondary-nav"></ul>
            </div>
            <div class="grid--cell stacks-content">
                <div id="content">
                    {% if page.title %}
                        <h1 class="fs-headline2 fw-normal">
                            {{ page.title }}
                        </h1>
                    {% endif %}

                    {% if page.description %}
                        <p class="stacks-p _intro">
                            {{ page.description }}
                        </p>
                    {% endif %}

                    {{ content }}
                </div>
            </div>
        </main>
    </div>
</body>

{% include footer.html %}
</html>
