<!DOCTYPE html>
<html lang="en-us">
{% include head.html %}
<!-- JS Libs -->
<script src="{{ site.baseurl }}/{{ site.js }}/build-menu.js" async></script>
<script src="{{ site.baseurl }}/{{ site.js }}/menu.generate.js" async></script>
<body>
    {% include header.html %}

    <div class="grid mx-auto w100 wmx12">
        {% include navigation.html %}

        <div class="grid--cell w80 md:w100">
            <div class="grid jc-space-between ps-relative t64 p16 wmx9 mx-auto">
                <div class="grid--cell order-last w30 wmx2 sm:d-none">
                    <aside class="stacks-menu">
                        <h5 class="mx16 px8 py4 mb4 stacks-nav--category fc-orange-500">Sections</h5>
                        <ul class="grid gs4 gsy fd-column stacks-nav__secondary js-secondary-nav"></ul>
                    </aside>
                </div>
                <div class="grid--cell w70 sm:w100">
                    {% if page.title %}
                        <h1 class="stacks-h1">{{ page.title }}</h1>
                    {% endif %}
                    {% if page.description %}
                        <p class="stacks-copy stacks-copy__lg">
                            {{ page.description }}
                        </p>
                    {% endif %}
                    {{ content }}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
