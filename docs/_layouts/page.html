<!DOCTYPE html>
<html lang="en-us">
{% include head.html %}

<script src="{{ site.baseurl }}/{{ site.js }}/navigation.js" async></script>

<body>
    {% include header.html %}

    <div class="grid mx-auto w100 wmx12">
        {% include navigation.html %}

        <div class="grid--cell w80 md:w100">
            <div class="grid jc-space-between ps-relative t64 p24 wmx9 mx-auto">
                <div class="grid--cell order-last w30 wmx2 pl8 sm:d-none">
                    <aside class="ps-sticky t64 pt16">
                        <h5 class="mb4 fw-bold tt-uppercase fs-fine fc-orange-500 mnl1">Sections</h5>
                        <ul class="list-reset grid gs8 gsy fd-column stacks-nav__secondary js-secondary-nav"></ul>
                    </aside>
                </div>
                <div class="grid--cell w70 sm:w100">
                    <div id="content">
                        {% if page.title %}
                            <h1 class="stacks-h1">{{ page.title }}</h1>
                        {% endif %}
                        {% if page.description %}
                            <p class="stacks-copy stacks-copy__lg">
                                {{ page.description }}
                            </p>
                        {% endif %}
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
