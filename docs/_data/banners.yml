system:
  - class: .s-banner
    applies: N/A
    description: Base banner parent class. This defaults to a system banner style.
  - class: ".s-notice__brand"
    applies: .s-banner
    description: Uses the same class name for brand (orange) visual styles as on <span class="stacks-code">.s-notice</span>.
  - class: ".s-notice__info"
    applies: .s-banner
    description: Uses the same class name for info (blue) visual styles as on <span class="stacks-code">.s-notice</span>.
  - class: ".s-notice__success"
    applies: .s-banner
    description: Uses the same class name for success (green) visual styles as on <span class="stacks-code">.s-notice</span>.
  - class: ".s-notice__warning"
    applies: .s-banner
    description: Uses the same class name for warning (yellow) visual styles as on <span class="stacks-code">.s-notice</span>.
  - class: ".s-notice__danger"
    applies: .s-banner
    description: Uses the same class name for danger (red) visual styles as on <span class="stacks-code">.s-notice</span>.
  - class: ".s-notice__important"
    applies: .s-banner
    description: Emboldens the above visual styles by strengthening the background saturation. This should be used for time-sensitive, pressing information that needs to be noticed by the user.

hero:
  - class: .s-banner
    applies: N/A
    description: Base parent banner class. This defaults to a system banner style.
  - class: .s-banner__hero
    applies: ".s-banner .s-banner__bar"
    description: Modifying class which turns the base banner class into a larger, hero class.
  - class: .s-banner__bar
    applies: .s-banner
    description: Inserts a smaller, footer-like bar underneath the larger hero. This is typically used for secondary calls-to-action.
  - class: .s-banner--container
    applies: .s-banner .s-banner__bar
    description: All hero content is to be contained within this class.
  - class: .s-banner__brand
    applies: .s-banner .s-banner__bar
    description: Provides a background gradient which matches our brand colors (orange).
  - class: .s-banner__info
    applies: .s-banner .s-banner__bar
    description: Provides a background gradient which matches other info styles (blue).
  - class: .s-banner__success
    applies: .s-banner .s-banner__bar
    description: Provides a background gradient which matches other success styles (green).
  - class: .s-banner__warning
    applies: .s-banner .s-banner__bar
    description: Provides a background gradient which matches other warning styles (yellow).
  - class: .s-banner__danger
    applies: .s-banner .s-banner__bar
    description: Provides a background gradient which matches other danger styles (red).
  - class: .s-banner__pattern
    applies: .s-banner .s-banner__bar
    description: Inserts a square pattern to the far right of the hero area.
  - class: .s-banner__circle
    applies: .s-banner--container
    description: Inserts a background circle to the left side of the hero area.

access:
  - item: aria-describedby="[id]"
    applies: .s-banner--container
    description: Used to locate what copy should be used to describe the banner.
    url: https://www.w3.org/TR/wai-aria-1.1/#aria-describedby
  - item: aria-labeledby="[id]"
    applies: .s-banner--container
    description: Used to locate what copy should be used to title the banner.
    url: https://www.w3.org/TR/wai-aria-1.1/#aria-labelledby
  - item: aria-hidden="[state]"
    applies: .s-banner
    description: Used to inform screen-readers if the banner should be visible or not.
    url: https://www.w3.org/TR/wai-aria-1.1/#aria-hidden
  - item: aria-label="[id]"
    applies: N/A
    description: Apply this label to the copy blocks which title or describe the banner.
    url: https://www.w3.org/TR/wai-aria-1.1/#aria-label
  - item: role="region"
    applies: .s-banner
    description: Defines the banner area as a distinct area on the page. Used only on hero banners.
    url: https://www.w3.org/TR/wai-aria-1.1/#region
  - item: role="status"
    applies: .s-banner
    description: Defines a live region with advisory information for the user, but not important enough to warrant an alert.
    url: https://www.w3.org/TR/wai-aria-1.1/#status
  - item: role="alert"
    applies: .s-banner
    description: Defines a live region with important, time-sensitive information for the user.
    url: https://www.w3.org/TR/wai-aria-1.1/#alert
  - item: role="alertdialog"
    applies: .s-banner--container
    description: Defines the containing dialog area of an alert message. This is to be used in conjunction with <code class="stacks-code">role="alert"</code>.
    url: https://www.w3.org/TR/wai-aria-1.1/#status
