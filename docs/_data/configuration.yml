dynamic:
  - section: Background Color
    variables:
      - variable: "@bgc-lightest"
        default: "@black-050"
        description: The lightest gray <code class="stacks-code">background-color</code>.
      - variable: "@bgc-lighter"
        default: "@black-075"
        description: A lighter gray <code class="stacks-code">background-color</code>.
      - variable: "@bgc-light"
        default: "@black-100"
        description: A light gray <code class="stacks-code">background-color</code>.
      - variable: "@bgc-darkest"
        default: "@black-350"
        description: The darkest gray <code class="stacks-code">background-color</code>.
      - variable: "@bgc-darker"
        default: "@black-300"
        description: A darker gray <code class="stacks-code">background-color</code>.
      - variable: "@bgc-dark"
        default: "@black-200"
        description: A dark gray <code class="stacks-code">background-color</code>.
  - section: Badge Colors
    variables:
      - variable: "@badge-gold"
        default: "#FFCC01"
        description:
      - variable: "@badge-silver"
        default: "#B4B8BC"
        description:
      - variable: "@badge-bronze"
        default: "#D1A684"
        description:
  - section: Border Color
    variables:
      - variable: "@brc-lightest"
        default: "@black-050"
        description: The lightest gray <code class="stacks-code">border-color</code>.
      - variable: "@brc-lighter"
        default: "@black-075"
        description: A lighter gray <code class="stacks-code">border-color</code>.
      - variable: "@brc-light"
        default: "@black-100"
        description: A light gray <code class="stacks-code">border-color</code>.
      - variable: "@brc-darkest"
        default: "@black-350"
        description: The darkest gray <code class="stacks-code">border-color</code>.
      - variable: "@brc-darker"
        default: "@black-300"
        description: A darker gray <code class="stacks-code">border-color</code>.
      - variable: "@brc-dark"
        default: "@black-200"
        description: A dark gray <code class="stacks-code">border-color</code>.
      - variable: "@brc-orange"
        default: "@orange-400"
        description: An orange <code class="stacks-code">border-color</code>.
  - section: Border Radius
    variables:
      - variable: "@br-sm"
        default: "3px"
        description:
      - variable: "@br-md"
        default: "5px"
        description:
      - variable: "@br-lg"
        default: "7px"
        description:
      - variable: "@br-circle"
        default: "50%"
        description:
  - section: Box Shadow
    variables:
      - variable: "@bs-sm"
        default: "0 @su2 @su8 fade(@black-700, 10%)"
        description:
      - variable: "@bs-md"
        default: "0 @su4 @su8 fade(@black-700, 20%)"
        description:
      - variable: "@bs-lg"
        default: "0 @su4 @su12 fade(@black-800, 20%)"
        description:
      - variable: "@bs-i-sm"
        default: "inset 0 @su2/2 @su8 0 fade(@black-200, 30%)"
        description:
      - variable: "@bs-i-md"
        default: "inset 0 @su2/2 @su8 0 fade(@black-350, 35%)"
        description:
      - variable: "@bs-i-lg"
        default: "inset 0 @su2/2 @su12 0 fade(@black-350, 50%)"
        description:
  - section: Code Colors
    variables:
      - variable: "@code-black"
        default: "#303336"
        description:
      - variable: "@code-gray"
        default: "#858C93"
        description:
      - variable: "@code-blue"
        default: "#0F74BD"
        description:
      - variable: "@code-maroon"
        default: "#7D2727"
        description:
      - variable: "@code-purple"
        default: "#101094"
        description:
      - variable: "@code-teal"
        default: "#2B91AF"
        description:
      - variable: "@code-red"
        default: "#E64320"
        description:
  - section: Font Color
    variables:
      - variable: "@fc-light"
        default: "@black-500"
        description: Light gray font color
      - variable: "@fc-medium"
        default: "@black-700"
        description: Medium gray font color
      - variable: "@fc-dark"
        default: "@black-900"
        description: Dark gray font color
  - section: Font Family
    variables:
      - variable: "@ff-sans"
        default: "Arial, \"Helvetica Neue\", Helvetica, sans-serif"
        description: Sets the sans-serif font stack.
      - variable: "@ff-serif"
        default: "Georgia, Times New Roman, Times, serif"
        description: Sets the serif font stack.
      - variable: "@ff-mono"
        default: "Consolas, Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace, sans-serif"
        description: Sets the monospace font stack.
  - section: Font Sizes
    variables:
      - variable: "@fs-base"
        default: "@fs-body1"
        description: Sets the body <code class="stacks-code">font-size</code>. Default size is <code class="stacks-code">13px</code>.
      - variable: "@fs-fine"
        default: "11px"
        description:
      - variable: "@fs-caption"
        default: "12px"
        description:
      - variable: "@fs-body1"
        default: "13px"
        description:
      - variable: "@fs-body2"
        default: "15px"
        description:
      - variable: "@fs-body3"
        default: "17px"
        description:
      - variable: "@fs-subheading"
        default: "19px"
        description:
      - variable: "@fs-title"
        default: "21px"
        description:
      - variable: "@fs-headline1"
        default: "27px"
        description:
      - variable: "@fs-headline2"
        default: "34px"
        description:
      - variable: "@fs-display1"
        default: "43px"
        description:
      - variable: "@fs-display2"
        default: "55px"
        description:
      - variable: "@fs-display3"
        default: "69px"
        description:
      - variable: "@fs-display4"
        default: "99px"
        description:
  - section: Line Height
    variables:
      - variable: "@lh-base"
        default: "@lh-md"
        description: Sets the universal line-height value.
      - variable: "@lh-xs"
        default: "1"
        description:
      - variable: "@lh-sm"
        default: "(unit(@fs-base) + 2) / unit(@fs-base)"
        description:
      - variable: "@lh-md"
        default: "(unit(@fs-base) + 4) / unit(@fs-base)"
        description:
      - variable: "@lh-lg"
        default: "(unit(@fs-base) + 8) / unit(@fs-base)"
        description:
      - variable: "@lh-xl"
        default: "(unit(@fs-base) + 12) / unit(@fs-base)"
        description:
      - variable: "@lh-xxl"
        default: "2"
        description:
  - section: Spacing Units
    variables:
      - variable: "@s-full"
        default: "97.2307692rem"
        description: Used for responsive design
      - variable: "@s-step"
        default: "@s-full / 12"
        description: Used for responsive design
      - variable: "@su2"
        default: "2px"
        description:
      - variable: "@su4"
        default: "4px"
        description:
      - variable: "@su8"
        default: "8px"
        description:
      - variable: "@su12"
        default: "12px"
        description:
      - variable: "@su16"
        default: "16px"
        description:
      - variable: "@su24"
        default: "24px"
        description:
      - variable: "@su32"
        default: "32px"
        description:
      - variable: "@su48"
        default: "48px"
        description:
      - variable: "@su64"
        default: "64px"
        description:
  - section: Transition Easings
    variables:
      - variable: "@te-smooth-slow"
        default: "cubic-bezier(0.25, 0.46, 0.45, 0.94)"
        description: Uses the <a href="https://easings.net/#easeOutQuad">easeOutQuad easing</a>.
      - variable: "@te-smooth"
        default: "cubic-bezier(0.165, 0.84, 0.44, 1)"
        description: Uses the <a href="https://easings.net/#easeOutQuart">easeOutQuart easing</a>.
      - variable: "@te-smooth-quick"
        default: "cubic-bezier(0.19, 1, 0.22, 1)"
        description: Uses the <a href="https://easings.net/#easeOutExpo">easeOutExpo easing</a>.
      - variable: "@te-back-out"
        default: "cubic-bezier(0.175, 0.885, 0.32, 1.275)"
        description: Uses the <a href="https://easings.net/#easeOutBack">easeOutBack easing</a>.
      - variable: "@te-back-slow"
        default: "cubic-bezier(0.68, -0.55, 0.265, 1.55)"
        description: Uses the <a href="https://easings.net/#easeInOutBack">easeInOutBack easing</a>.
  - section: Z-Index
    variables:
      - variable: "@zi-hide"
        default: "-1"
        description: Hides element behind all other elements.
      - variable: "@zi-base"
        default: "0"
        description: Reset <code class="stacks-code">z-index</code> to 0.
      - variable: "@zi-selected"
        default: "25"
        description: Pop the element above siblings.
      - variable: "@zi-active"
        default: "30"
        description: Pop above selected siblings.
      - variable: "@zi-navigation"
        default: "1000"
        description: Set the <code class="stacks-code">z-index</code> value for navigation.
      - variable: "@zi-navigation-fixed"
        default: "1050"
        description: Set the <code class="stacks-code">z-index</code> value for fixed navigation bars.
      - variable: "@zi-dropdown"
        default: "2000"
        description: Set the <code class="stacks-code">z-index</code> value for dropdowns.
      - variable: "@zi-popovers"
        default: "3000"
        description: Set the <code class="stacks-code">z-index</code> value for popovers.
      - variable: "@zi-tooltips"
        default: "4000"
        description: Set the <code class="stacks-code">z-index</code> value for tooltips.
      - variable: "@zi-banners"
        default: "5000"
        description: Set the <code class="stacks-code">z-index</code> value for banners.
      - variable: "@zi-modals"
        default: "9000"
        description: Set the <code class="stacks-code">z-index</code> value for modals.
      - variable: "@zi-modals-background"
        default: "@zi-modals - 50"
        description: Set the <code class="stacks-code">z-index</code> value for modal backgrounds.

dynamic:
  - section: Body
    variables:
      - variable: "@body-font-color"
        default: "@black-800"
        description: Sets the <code class="stacks-code">color</code> value on the <code class="stacks-code">html</code> and <code class="stacks-code">body</code> elements.
      - variable: "@body-type-face"
        default: "@ff-sans"
        description: Sets the <code class="stacks-code">font-face</code> value on the <code class="stacks-code">html</code> and <code class="stacks-code">body</code> elements.
      - variable: "@body-background"
        default: "@white"
        description: Sets the <code class="stacks-code">background-color</code> value on the <code class="stacks-code">html</code> and <code class="stacks-code">body</code> elements.
      - variable: "@body-site-width"
        default: "1060px"
        description: Sets the <code class="stacks-code">width</code> on the <code class="stacks-code">#content</code> and <code class="stacks-code">.top-bar .-container</code> elements.
  - section: Banner (System & Heroes)
    variables:
      - variable: "@banner-brand-orange-background-gradient1"
        default: "#F16720"
        description: Sets the starting background gradient color for orange heroes.
      - variable: "@banner-brand-orange-background-gradient2"
        default: "#F58907"
        description: Sets the ending background gradient color for orange heroes.
      - variable: "@banner-brand-orange-background-color"
        default: "mix(@banner-brand-orange-background-gradient1,@banner-brand-orange-background-gradient2);"
        description: Sets the background gradient color for orange heroes.
      - variable: "@banner-brand-purple-background-gradient1"
        default: "#43347D"
        description: Sets the starting background gradient color for purple heroes.
      - variable: "@banner-brand-purple-background-gradient2"
        default: "#41429A"
        description: Sets the ending background gradient color for purple heroes.
      - variable: "@banner-brand-purple-background-color"
        default: "mix(@banner-brand-purple-background-gradient1,@banner-brand-purple-background-gradient2);"
        description: Sets the background gradient color for purple heroes.
      - variable: "@banner-danger-background-gradient1"
        default: "@red-500"
        description: Sets the starting background gradient color for danger heroes.
      - variable: "@banner-danger-background-gradient2"
        default: "#DB1F32"
        description: Sets the ending background gradient color for danger heroes.
      - variable: "@banner-danger-background-color"
        default: "mix(@banner-danger-background-gradient1,@banner-danger-background-gradient2);"
        description: Sets the background gradient color for dark heroes.
      - variable: "@banner-dark-background-gradient1"
        default: "@black-800"
        description: Sets the starting background gradient color for dark heroes.
      - variable: "@banner-dark-background-gradient2"
        default: "@black-700"
        description: Sets the ending background gradient color for dark heroes.
      - variable: "@banner-dark-background-color"
        default: "mix(@banner-dark-background-gradient1,@banner-dark-background-gradient2);"
        description: Sets the background gradient color for dark heroes.
      - variable: "@banner-info-background-gradient1"
        default: "#126CFA"
        description: Sets the starting background gradient color for info heroes.
      - variable: "@banner-info-background-gradient2"
        default: "#108AEC"
        description: Sets the ending background gradient color for info heroes.
      - variable: "@banner-info-background-color"
        default: "mix(@banner-info-background-gradient1,@banner-info-background-gradient2);"
        description: Sets the background gradient color for info heroes.
      - variable: "@banner-success-background-gradient1"
        default: "@green-500"
        description: Sets the starting background gradient color for success heroes.
      - variable: "@banner-success-background-gradient2"
        default: "@green-400"
        description: Sets the ending background gradient color for success heroes.
      - variable: "@banner-success-background-color"
        default: "mix(@banner-success-background-gradient1,@banner-success-background-gradient2);"
        description: Sets the background gradient color for success heroes.
      - variable: "@banner-warning-background-gradient1"
        default: "@yellow-500"
        description: Sets the starting background gradient color for warning heroes.
      - variable: "@banner-warning-background-gradient2"
        default: "@yellow-400"
        description: Sets the ending background gradient color for warning heroes.
      - variable: "@banner-warning-background-color"
        default: "mix(@banner-warning-background-gradient1,@banner-warning-background-gradient2);"
        description: Sets the background gradient color for warning heroes.
  - section: Buttons
    variables:
      - variable: "@button-background-color"
        default: "fade(@button-font-color,0%)"
        description: Button backgrounds have a transparent background by default. For transition purposes we fade the background color to zero percent.
      - variable: "@button-border-radius"
        default: "@br-sm"
        description: Sets the <code class="stacks-code">border-radius</code> default value to 3px.
      - variable: "@button-box-shadow-color"
        default: "@button-primary-background-color"
        description: Sets the <code class="stacks-code">box-shadow</code> color based on the primary button.
      - variable: "@button-danger-background-color"
        default: "@red-500"
        description: Sets the danger, filled button <code class="stacks-code">background-color</code> value.
      - variable: "@button-danger-font-color"
        default: "@white"
        description: Sets the danger, filled button <code class="stacks-code">color</code> value.
      - variable: "@button-filled-background-color"
        default: "@powder-100"
        description: Sets the secondary, filled button <code class="stacks-code">background-color</code> value.
      - variable: "@button-filled-font-color"
        default: "@powder-600;"
        description: Sets the secondary, filled button <code class="stacks-code">color</code> value.
      - variable: "@button-font-color"
        default: "@link-color-regular"
        description: The default <code class="stacks-code">.s-btn</code> visually appears like a link, so we want to typically want to make sure this value mimics <code class="stacks-code">@link-color-regular</code>.
      - variable: "@button-font-weight"
        default: "400"
        description: Sets the <code class="stacks-code">font-weight</code> value.
      - variable: "@button-has-border"
        default: "true"
        description: A universal setting checked by the <code class="stacks-code">.btn-check-brc()</code> mixin to see if button border colors are desired.
      - variable: "@button-has-gradient"
        default: "false"
        description: A universal setting checked by the <code class="stacks-code">.btn-check-bgg()</code> mixin to see if button background gradients are desired.
      - variable: "@button-has-inset-box-shadow"
        default: "true"
        description: A universal setting checked by the <code class="stacks-code">.btn-check-bxs()</code> mixin to see if button inner box-shadows are desired. Buttons always have outer box-shadows.
      - variable: "@button-primary-background-color"
        default: "@blue-500"
        description: Sets the primary button <code class="stacks-code">background-color</code> value.
      - variable: "@button-primary-font-color"
        default: "@white"
        description: Sets the primary button <code class="stacks-code">color</code> value.
  - section: Links
    variables:
      - variable: "@link-color-regular"
        default: "@blue-600"
        description: Sets the <code class="stacks-code">color</code> value for links.
      - variable: "@link-color-hover"
        default: "#4CA3D7"
        description: Sets the hover state <code class="stacks-code">color</code> value for links.
  - section: Notices
    variables:
      - variable: "@notice-danger-background-color"
        default: "#FFE7EB"
        description: Sets the background color for danger heroes.
      - variable: "@notice-danger-border-color"
        default: "#E6D0D4"
        description: Sets the border color for danger heroes.
      - variable: "@notice-danger-important-background-color"
        default: "@red-400"
        description: Sets the border color for important danger heroes.
      - variable: "@notice-dark-background-color"
        default: "#FFE7EB"
        description: Sets the background color for dark heroes.
      - variable: "@notice-dark-border-color"
        default: "#E6D0D4"
        description: Sets the border color for dark heroes.
      - variable: "@notice-dark-important-background-color"
        default: "@black-700"
        description: Sets the border color for important dark heroes.
      - variable: "@notice-info-background-color"
        default: "#E1F0FC"
        description: Sets the background color for info heroes.
      - variable: "@notice-info-border-color"
        default: "#CFDCE6"
        description: Sets the border color for info heroes.
      - variable: "@notice-info-important-background-color"
        default: "@blue-500"
        description: Sets the border color for important info heroes.
      - variable: "@notice-success-background-color"
        default: "#D3F1DC"
        description: Sets the background color for success heroes.
      - variable: "@notice-success-border-color"
        default: "#BED9C6"
        description: Sets the border color for success heroes.
      - variable: "@notice-success-important-background-color"
        default: "#43CA70"
        description: Sets the border color for important success heroes.
      - variable: "@notice-warning-background-color"
        default: "#FFF8DC"
        description: Sets the background color for warning heroes.
      - variable: "@notice-warning-border-color"
        default: "#E6DFC6"
        description: Sets the border color for warning heroes.
      - variable: "@notice-warning-important-background-color"
        default: "@yellow-400"
        description: Sets the border color for important warning heroes.
  - section: Tabs
    variables:
      - variable: "@tabs-background"
        default: "@white"
        description: Sets the <code class="stacks-code">background-color</code> value.
      - variable: "@tabs-background__selected"
        default: "fade(@bgc-lightest,50%)"
        description: Sets the selected tab <code class="stacks-code">background-color</code> value.
      - variable: "@tabs-border"
        default: "@brc-light"
        description: Sets the <code class="stacks-code">border-color</code> value.
      - variable: "@tabs-border__selected"
        default: "@orange"
        description: Sets the selected tab top <code class="stacks-code">border-color</code> value.
      - variable: "@tabs-color"
        default: "@fc-light"
        description: Sets the <code class="stacks-code">color</code> value.
      - variable: "@tabs-color__selected"
        default: "@fc-dark"
        description: Sets the selected tab <code class="stacks-code">color</code> value.
  - section: Tags
    variables:
      - variable: "@tags-background"
        default: "@powder-100"
        description: Sets the default tag <code class="stacks-code">background-color</code>.
      - variable: "@tags-border"
        default: "transparent"
        description: Sets the default tag <code class="stacks-code">border-color</code>.
      - variable: "@tags-color"
        default: "@powder-700"
        description: Sets the default tag <code class="stacks-code">color</code>.
      - variable: "@tags-moderator-background"
        default: "@red-050"
        description: Sets the moderator tag <code class="stacks-code">background-color</code>.
      - variable: "@tags-moderator-border"
        default: "@red-100"
        description: Sets the moderator tag <code class="stacks-code">border-color</code>.
      - variable: "@tags-moderator-color"
        default: "@red-600"
        description: Sets the moderator tag <code class="stacks-code">color</code>.
      - variable: "@tags-muted-background"
        default: "@black-075"
        description: Sets the muted tag <code class="stacks-code">background-color</code>.
      - variable: "@tags-muted-border"
        default: "transparent"
        description: Sets the muted tag <code class="stacks-code">border-color</code>.
      - variable: "@tags-muted-color"
        default: "@black-700"
        description: Sets the muted tag <code class="stacks-code">color</code>.
      - variable: "@tags-required-background"
        default: "@black-075"
        description: Sets the required tag <code class="stacks-code">background-color</code>.
      - variable: "@tags-required-border"
        default: "@black-200"
        description: Sets the required tag <code class="stacks-code">border-color</code>.
      - variable: "@tags-required-color"
        default: "@black-700"
        description: Sets the required tag <code class="stacks-code">color</code>.
static:
  variables:
    - variable: "@css-reset"
      default: normalize
      description: Which CSS reset to compile in. Legal values are <code class="stacks-code">normalize</code> for Nicolas Gallagher's normalize.css, <code class="stacks-code">meyer</code> for the Eric Meyer reset, and <code class="stacks-code">none</code> if no CSS reset should be compiled in.
    - variable: "@breakpoints"
      default: 1264px, 980px, 640px
      description: One or multiple groups of width breakpoints that allow customization of the responsive classes that are generated, including the possibility to apply different breakpoints based on additional selectors (e.g. CSS class on the root element). See the <a href="https://github.com/StackExchange/Stacks/blob/master/lib/src/base/_stacks-configuration-static.less#L14">code comments</a> for details.