<section class="stacks-section">
    <h2 class="grid jc-spacebetween ai-center stacks-title">Radio Option Toggle</h2>
    <p class="stacks-p _section">CSS-only multi-selector which uses labels to select hidden input radio buttons.</p>

    <h3 class="grid jc-spacebetween ai-center stacks-title _subtitle">Default Style</h3>
    <div class="stacks-code-preview">
{% highlight html linenos %}
<label class="label d-block mb4" for="sample-group-ex1" >What’s your job status?</label>
<div class="grid grid__allcells4 option-toggle">
    <div class="grid grid__fl1 option-toggle--option">
        <input class="radio" type="radio" name="sample-group-ex1" id="optionA-ex1" checked />
        <label class="grid--cell label" for="optionA-ex1">Not Looking</label>
    </div>
    <div class="grid grid__fl1 option-toggle--option">
        <input class="radio" type="radio" name="sample-group-ex1" id="optionB-ex1" />
        <label class="grid--cell label" for="optionB-ex1">Kind of looking</label>
    </div>
    <div class="grid grid__fl1 option-toggle--option">
        <input class="radio" type="radio" name="sample-group-ex1" id="optionC-ex1" />
        <label class="grid--cell label" for="optionC-ex1">Actively looking</label>
    </div>
</div>
{% endhighlight %}
