<section class="stacks-section">
    <h2 class="grid jc-spacebetween ai-center mb0 stacks-h2">Atomic Classes</h2>
    <p class="stacks-copy stacks-copy__lg">To change a flex property, use one of the following atomic classes.</p>

    <h3 class="grid jc-spacebetween ai-center stacks-h3" id="atomic-classes">Classes</h3>
    <table class="s-table s-table__hover mb48">
        <thead>
            <tr>
                <th class="s-table--cell3" scope="col">Class</th>
                <th class="s-table--cell7" scope="col">Defintion</th>
                <th class="s-table--cell2 ta-center" scope="col">Responsive?</th>
            </tr>
        </thead>
        <tbody>
            {% for item in site.data.grid.atomic %}
                <tr>
                    <th scope="row"><code class="stacks-code">{{ item.class }}</code></th>
                    <td><p class="mb0">{{ item.define }}</p></td>
                    <td class="ta-center">
                        {% if item.responsive %}
                            <svg aria-hidden="true" class="svg-icon iconCheckmark fc-green-500" width="18" height="18" viewBox="0 0 18 18"><path d="M16 4.41L14.59 3 6 11.59 2.41 8 1 9.41l5 5z"></path></svg>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
