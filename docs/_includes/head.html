<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="apple-touch-icon" href="{{ "/assets/img/favicons/favicon-57x57.png" | relative_url }}" sizes="57x57" />

  <link rel="apple-touch-icon" href="{{ "/assets/img/favicons/favicon-72x72.png" | relative_url }}" sizes="72x72" />
  <link rel="apple-touch-icon" href="{{ "/assets/img/favicons/favicon-144x144.png" | relative_url }}" sizes="144x144" />
  <link rel="apple-touch-icon" href="{{ "/assets/img/favicons/favicon-76x76.png" | relative_url }}" sizes="76x76" />
  <link rel="apple-touch-icon" href="{{ "/assets/img/favicons/favicon-152x152.png" | relative_url }}" sizes="152x152" />
  <link rel="apple-touch-icon" href="{{ "/assets/img/favicons/favicon-60x60.png" | relative_url }}" sizes="60x60" />

  <!-- JS Libs -->

  <script type="text/javascript" src="{{ "/assets/js/build-menu.js" | relative_url }}"></script>
  <script type="text/javascript" src="{{ "/assets/js/main.js" | relative_url }}"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/docsearch.js/2/docsearch.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="{{ "/assets/css/stacks.min.css" | relative_url }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/docsearch.js/2/docsearch.min.css" />

  {{ page.js }}
